<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="librarysystem.css" />

<head>
  <title>Checkout a book from the system</title>
</head>

<body class="login">
  <h2 align=" center">
    Input the Information to Log in to the Library System
  </h2>

  <div class="stulogin">
    Student ID:
    <input type="text" placeholder="ex. 800626" required class="logins" />
    <br>
    <br>
    Student Password:
    <input type="text" placeholder="ex. 800626" required class="logins" />
  </div>
  <div class="techlogin">
    Technician ID:
    <input type="text" placeholder="ex. 800626" required class="logins" />
    <br>
    <br>
    Technician Password:
    <input type="text" placeholder="ex. 800626" required class="logins" />
  </div>
  <div align="center">
    <img src="https://www.ncaa.com/sites/default/files/images/logos/schools/bgd/north-park.svg" class="nplogo" />
    <br />
    <input type="submit" value="Login" class="submitlogin" />
  </div>
</body>

</html>
